<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>User Edit</title>
</head>
<body>
<div class="container-fluid">
<h1>Edit User Page</h1>
<form action="#" th:action="@{/updateUser}" th:object="${user}" method="post">
         <input type="text" th:field="*{id}" hidden/>
        <div class="form-group">
            <label for="name1"><b>Name</b></label>
            <input type="text" class="form-control" id="name1" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="email1"><b>Email</b></label>
            <input type="email" class="form-control" id="email1" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="password1"><b>Password</b></label>
            <input type="text" class="form-control" id="password1" th:field="*{password}" />
        </div>
        <button type="submit" class="btn btn-primary">Edit Save User</button>&nbsp;
        <a href="/users"><input type="button" class="btn btn-success" value="Beck on Users List Page"/></a>
</form>
</div>
</body>
</html>
