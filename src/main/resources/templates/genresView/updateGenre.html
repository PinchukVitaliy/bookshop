<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Genre Edit</title>
</head>
<body>
<div class="container-fluid">
<h1>Edit Genre Page</h1>
<form action="#" th:action="@{/updateGenre}" th:object="${genre}" method="post">
    <input type="text" th:field="*{id}" hidden/>
        <div class="form-group">
            <label for="name1"><b>Name</b></label>
            <input type="text" class="form-control" id="name1" th:field="*{name}" />
        </div>
        <button type="submit" class="btn btn-primary">Edit Save Genre</button>&nbsp;
        <a href="/genres"><input type="button" class="btn btn-success" value="Beck on Genres List Page"/></a>
</form>
</div>
</body>
</html>
