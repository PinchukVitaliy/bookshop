<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Genres</title>
</head>
<body>
<div class="container-fluid">
    <h1>Genres</h1>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
        <th scope="col"><a href="/addGenre"><button class="btn btn-info">Create Genre</button></a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}">
        <td  th:text="${genre.id}"></td>
        <td  th:text="${genre.name}"></td>
        <td><a  th:href="@{'/showGenre/'+${genre.id}}" >Info ganre</a></td>
        <td><a  th:href="@{'/updateGenre/'+${genre.id}}" >Edit ganre</a></td>
        <td><a  th:href="@{'/deleteGenre/'+${genre.id}}" >Delete ganre</a></td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
